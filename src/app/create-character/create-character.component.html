<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>

    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
    />
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched"
      >Please enter a name!</span
    >
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select
      name="side"
      id="side"
      class="form-select"
      aria-label="Default select example"
      ngModel
    >
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <div style="{padding-inline-bottom: 50px,padding-inline-top: 50px}">
    <button
      class="btn btn-primary"
      type="submit"
      class="form-group"
      [disabled]="form.invalid"
    >
      Add Character
    </button>
  </div>
</form>
